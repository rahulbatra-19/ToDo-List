<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Todo-list</title>
    
</head>
<body>
    <div class="main">

        <div class="input_tasks">
            <i class="fa-regular fa-file-circle-check"></i>
            <input type="text" id="task" placeholder="Type your todo list">
            <button id="add" ><i class="fa-regular fa-circle-plus"></i></button>
        </div>
        
        <div class="middle">
            <button id="CompleteALL"><i class="fa-solid fa-check-double icon"></i>Complete all tasks</button>
            <button id="ClearComp" class="right">Clear completed</button>

        </div>
        <div class="list">
            <ul id="tasks">
                <!-- <li id="1">
                     <input type="checkbox" id="task1">
                    <label for="task1">Learn js</label>
                    <button class="delete" data-id="1">â¤«</button> 
                </li> -->
            </ul>
        </div>
        <div class="footer">
            <text><span>0</span> tasks left </text>
            <button id="All">All </button>
            <button id="uncomplete" >Uncomplete</button>
            <button id="Complete">Completed</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
